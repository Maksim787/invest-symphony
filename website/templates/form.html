{% extends "base.html" %} {% block title %}Форма инвестора{% endblock %} {% block content
  %}
  <div class="container">
      <form method="POST">
        <h3 align="center">Форма инвестора</h3>
        {% for question in questions %}
        <h3>{{ question['question'] }}</h3>
        {% for option in question['options'] %}
        <label><input type="radio" name="{{ question['question'] }}" value="{{ option['value'] }}" required> {{ option['label'] }}</label><br>
        {% endfor %}
        {% endfor %}
        <h3>Какой объем вложений?</h3>
        <label for="capital">Объем вложений в рублях:</label>
        <input type="number" step="0.01" name="capital" id="capital" required>
        <br>
        <button type="submit" class="btn btn-primary">Составить портфель</button>
    </form>
  </div>
{% endblock %}
